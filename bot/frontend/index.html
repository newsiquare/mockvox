<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<title>薪火数据录音软件</title>
	<script>
		var Tips = '';
		console.log(Tips);
	</script>

	<!-- 【1.1】引入核心文件 -->
	<script src="js/recorder-core.js"></script>

	<!-- 【1.2】引入相应格式支持文件；如果需要多个格式支持，把这些格式的编码引擎js文件放到后面统统加载进来即可 -->
	<script src="js/mp3.js"></script>
	<script src="js/mp3-engine.js"></script>

	<!-- 【1.3】引入可选的扩展支持项，如果不需要这些扩展功能可以不引入 -->
	<script src="js/frequency.histogram.view.js"></script>

	<script src="js/lib.fft.js"></script>
	<!-- 【1.4】加入字体 -->
	<link rel="stylesheet" href="font/iconfont.css">
	<!-- 【1.5】加入波形 -->
	<!-- Wavesurfer.js -->
	<script src="https://unpkg.com/wavesurfer.js"></script>
	<!-- Wavesurfer.js 的皮肤，可选 -->
	<link rel="stylesheet" href="https://unpkg.com/wavesurfer.js/dist/wavesurfer.css">
	<script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>
	<div style="width:100%;height:60px;background-color: #121f59;line-height:60px;color:#fff;">
		&nbsp;&nbsp;&nbsp;&nbsp;欢迎使用薪火数据录音软件
	</div>
	<!-- 【2】构建界面 -->
	<div class="main">
		<div style="height:100px;">&nbsp;</div>
		<div class="main_ct">
			<div class="mainBox">
				<!-- 按钮控制区域 -->
				<div class="pd btns">
					<div style="display: none;">
						<button onclick="recOpen()" style="margin-right:10px">
							<span class="iconfont icon-luyin1"></span>
							打开录音,请求权限
						</button>
						<button onclick="recClose()" style="margin-right:0"><span
								class="iconfont icon-tingzhiluyin"></span>关闭录音,释放资源</button>
					</div>

					<div class="newbtn" style="width: 100px;text-align: center;margin: 0 auto;">
						<button onclick="recStart()" id="recStart1">
							<div>
								<span class="iconfont icon-luyin1"></span>
							</div>
							<div>
								录制
							</div>
						</button>
						<button onclick="recPause()" id="recPause1">
							<div><span class="iconfont icon-zanting1"></span></div>
							<div>暂停</div>
						</button>
						<button onclick="recResume()" id="recResume1">
							<div>
								<span class="iconfont icon-jixu"></span>
							</div>
							<div>
								继续
							</div>
						</button>

					</div>


					<span style="display: inline-block;">
						<button onclick="recStop()"><span class="iconfont icon-tingzhiluyin1"></span>停止</button>
						<button onclick="recPlay();"><span class="iconfont icon-bofang1"></span>播放</button>
						<button onclick="recUpload()"><span class="iconfont icon-shangchuan"></span>上传</button>
						<button onclick="qcrz()"><span class="iconfont icon-qingchu"></span>清除日志</button>
					</span>
				</div>

				<!-- 波形绘制区域 -->
				<div class="pd recpower" style="display: none;">
					<div style="height:40px;width:500px;background:#999;position:relative;" id="lzbx">
						<div class="recpowerx" style="height:40px;background:#999999;position:absolute;"></div>
						<div class="recpowert"
							style="padding-left:50px; line-height:40px; position: relative;display:none;"></div>
					</div>
				</div>
				<div class="pd waveBox">
					<div style="border:1px solid rgba(0,0,0,0.03);display:inline-block;border-radius:5px;">
						<div style="height:100px;width:500px;" class="recwave"></div>
					</div>
				</div>

				<!-- 回放波形绘制区域 -->
				<div style="text-align: center;">
					<div id="waveform" style="height:100px;width:500px;margin: 0 auto;">
						<!-- Here be waveform -->
					</div </div>

				</div>

				<!-- 日志输出区域 -->
				<div class="mainBox">
					<div class="reclog" id="reclog"></div>
				</div>
			</div>
		</div>


		<!-- 【3】实现录音逻辑 -->
		<script>
			window.onload = function () {
				// 页面加载完成后执行的代码
				recOpen();

				document.getElementById("recStart1").style.display = "block";
				document.getElementById("recPause1").style.display = "none";
				document.getElementById("recResume1").style.display = "none";

			};

			var rec, wave, recBlob;
			/**调用open打开录音请求好录音权限**/
			var recOpen = function () {//一般在显示出录音按钮或相关的录音界面时进行此方法调用，后面用户点击开始录音时就能畅通无阻了
				rec = null;
				wave = null;
				recBlob = null;
				var newRec = Recorder({
					type: "mp3", sampleRate: 16000, bitRate: 16 //mp3格式，指定采样率hz、比特率kbps，其他参数使用默认配置；注意：是数字的参数必须提供数字，不要用字符串；需要使用的type类型，需提前把格式支持文件加载进来，比如使用wav格式需要提前加载wav.js编码引擎
					, onProcess: function (buffers, powerLevel, bufferDuration, bufferSampleRate, newBufferIdx, asyncEnd) {
						//录音实时回调，大约1秒调用12次本回调
						document.querySelector(".recpowerx").style.width = powerLevel + "%";
						document.querySelector(".recpowert").innerText = bufferDuration + " / " + powerLevel;

						//可视化图形绘制
						wave.input(buffers[buffers.length - 1], powerLevel, bufferSampleRate);
					}
				});

				createDelayDialog(); //我们可以选择性的弹一个对话框：为了防止移动端浏览器存在第三种情况：用户忽略，并且（或者国产系统UC系）浏览器没有任何回调，此处demo省略了弹窗的代码
				newRec.open(function () {//打开麦克风授权获得相关资源
					dialogCancel(); //如果开启了弹框，此处需要取消

					rec = newRec;

					//此处创建这些音频可视化图形绘制浏览器支持妥妥的
					wave = Recorder.FrequencyHistogramView({ elem: ".recwave" });

					reclog("已打开录音，可以点击录制开始录音了", 2);
				}, function (msg, isUserNotAllow) {//用户拒绝未授权或不支持
					dialogCancel(); //如果开启了弹框，此处需要取消
					reclog((isUserNotAllow ? "UserNotAllow，" : "") + "打开录音失败：" + msg, 1);
				});

				window.waitDialogClick = function () {
					dialogCancel();
					reclog("打开失败：权限请求被忽略，<span style='color:#f00'>用户主动点击的弹窗</span>", 1);
				};
			};



			/**关闭录音，释放资源**/
			function recClose() {
				if (rec) {
					rec.close();
					reclog("已关闭");
				} else {
					reclog("未打开录音", 1);
				};
			};



			/**开始录音**/
			function recStart() {//打开了录音后才能进行start、stop调用
				qcrz();
				if (rec && Recorder.IsOpen()) {
					recBlob = null;
					rec.start();
					reclog("已开始录音...");

					document.getElementById("recStart1").style.display = "none";
					document.getElementById("recPause1").style.display = "block";
					document.getElementById("recResume1").style.display = "none";

				} else {
					reclog("未打开录音", 1);
				};
			};

			/**暂停录音**/
			function recPause() {
				if (rec && Recorder.IsOpen()) {
					rec.pause();
					document.getElementById("recStart1").style.display = "none";
					document.getElementById("recPause1").style.display = "none";
					document.getElementById("recResume1").style.display = "block";
				} else {
					reclog("未打开录音", 1);
				};
			};
			/**恢复录音**/
			function recResume() {
				if (rec && Recorder.IsOpen()) {
					rec.resume();
					document.getElementById("recStart1").style.display = "none";
					document.getElementById("recPause1").style.display = "block";
					document.getElementById("recResume1").style.display = "none";
				} else {
					reclog("未打开录音", 1);
				};
			};

			/**结束录音，得到音频文件**/
			function recStop() {
				if (!(rec && Recorder.IsOpen())) {
					reclog("未打开录音", 1);
					return;
				};
				rec.stop(function (blob, duration) {
					console.log(blob, (window.URL || webkitURL).createObjectURL(blob), "时长:" + duration + "ms");

					recBlob = blob;
					reclog("已录制mp3：" + duration + "ms " + blob.size + "字节，可以点击播放、上传了", 2);
					document.getElementById("recStart1").style.display = "block";
					document.getElementById("recPause1").style.display = "none";
					document.getElementById("recResume1").style.display = "none";
				}, function (msg) {
					reclog("录音失败:" + msg, 1);
				});
			};









			/**播放**/
			function recPlay() {
				if (!recBlob) {
					reclog("请先录音，然后停止后再播放", 1);
					return;
				};
				var cls = ("a" + Math.random()).replace(".", "");
				reclog('播放中:<br/> <span class="' + cls + '"></span>');
				var audio = document.createElement("audio");
				audio.controls = true;
				document.querySelector("." + cls).appendChild(audio);
				//简单利用URL生成播放地址，注意不用了时需要revokeObjectURL，否则霸占内存
				audio.src = (window.URL || webkitURL).createObjectURL(recBlob);
				audio.play();



				setTimeout(function () {
					(window.URL || webkitURL).revokeObjectURL(audio.src);
				}, 5000);
				var wavesurfer = WaveSurfer.create({
					container: '#waveform',
					waveColor: '#F59A23', // 波形的颜色
					progressColor: '#8bc34a', // 播放进度的颜色
					cursorColor: '#F59A23', // 光标颜色
					barWidth: 3, // 波形的宽度
					barRadius: 3, // 波形的圆角半径
					height: 100, // 波形的高度

				});

				wavesurfer.load(audio.src); // 替换为你的音频文件路径

				wavesurfer.on('ready', function () {
					wavesurfer.play()
				})


			};
			function qcrz() {

				document.getElementById("reclog").innerHTML = "";
				document.getElementById("waveform").innerHTML = "";

			}

			function createAudioUrl(blob) {
				return URL.createObjectURL(blob);
			}

			/**上传**/
			function recUpload() {
				var blob = recBlob;
				if (!blob) {
					reclog("请先录音，然后停止后再上传", 1);
					return;
				};


				
				//本例子假设使用原始XMLHttpRequest请求方式，实际使用中自行调整为自己的请求方式
				//录音结束时拿到了blob文件对象，可以用FileReader读取出内容，或者用FormData上传
				var api = "http://192.168.2.118:5000/Body_upload_audio_upload_post";
				var onreadystatechange = function (title) {
					return function () {
						if (xhr.readyState == 4) {
							if (xhr.status == 200) {
								reclog(title + "上传成功", 2);
							} else {
								reclog(title + "没有完成上传。", "#d8c1a0");

								console.error(title + "上传失败", xhr.status, xhr.responseText);
							};
						};
					};
				};
				reclog("开始上传到" + api + "，请求稍后...");

				/***方式二：使用FormData用multipart/form-data表单上传文件***/
				var form = new FormData();
				form.append("upfile", blob, "recorder.mp3"); //和普通form表单并无二致，后端接收到upfile参数的文件，文件名为recorder.mp3
				var xhr = new XMLHttpRequest();
				xhr.open("POST", api);
				xhr.onreadystatechange = onreadystatechange("上传方式二【FormData】");
				xhr.send(form);
			};










			//recOpen我们可以选择性的弹一个对话框：为了防止移动端浏览器存在第三种情况：用户忽略，并且（或者国产系统UC系）浏览器没有任何回调
			var showDialog = function () {
				if (!/mobile/i.test(navigator.userAgent)) {
					return;//只在移动端开启没有权限请求的检测
				};
				dialogCancel();

				//显示弹框，应该使用自己的弹框方式
				var div = document.createElement("div");
				document.body.appendChild(div);
				div.innerHTML = (''
					+ '<div class="waitDialog" style="z-index:99999;width:100%;height:100%;top:0;left:0;position:fixed;background:rgba(0,0,0,0.3);">'
					+ '<div style="display:flex;height:100%;align-items:center;">'
					+ '<div style="flex:1;"></div>'
					+ '<div style="width:240px;background:#fff;padding:15px 20px;border-radius: 10px;">'
					+ '<div style="padding-bottom:10px;">录音功能需要麦克风权限，请允许；如果未看到任何请求，请点击忽略~</div>'
					+ '<div style="text-align:center;"><a onclick="waitDialogClick()" style="color:#3b55d7">忽略</a></div>'
					+ '</div>'
					+ '<div style="flex:1;"></div>'
					+ '</div>'
					+ '</div>');
			};
			var createDelayDialog = function () {
				dialogInt = setTimeout(function () {//定时8秒后打开弹窗，用于监测浏览器没有发起权限请求的情况，在open前放置定时器利于收到了回调能及时取消（不管open是同步还是异步回调的）
					showDialog();
				}, 8000);
			};
			var dialogInt;
			var dialogCancel = function () {
				clearTimeout(dialogInt);

				//关闭弹框，应该使用自己的弹框方式
				var elems = document.querySelectorAll(".waitDialog");
				for (var i = 0; i < elems.length; i++) {
					elems[i].parentNode.removeChild(elems[i]);
				};
			};
			//recOpen弹框End
		</script>








		<!--以下这坨可以忽略-->
		<script>
			function reclog(s, color) {
				var now = new Date();
				var t = ("0" + now.getHours()).substr(-2)
					+ ":" + ("0" + now.getMinutes()).substr(-2)
					+ ":" + ("0" + now.getSeconds()).substr(-2);
				var div = document.createElement("div");
				var elem = document.querySelector(".reclog");
				elem.insertBefore(div, elem.firstChild);
				div.innerHTML = '<div style="color:' + (!color ? "" : color == 1 ? "#999999" : color == 2 ? "#3b55d7" : color) + '">[' + t + ']' + s + '</div>';
			};
			window.onerror = function (message, url, lineNo, columnNo, error) {
				reclog('<span style="color:#999999">【Uncaught Error】' + message + '<pre>' + "at:" + lineNo + ":" + columnNo + " url:" + url + "\n" + (error && error.stack || "不能获得错误堆栈") + '</pre></span>');
			};

		</script>

		<script>
			if (/mobile/i.test(navigator.userAgent)) {
				//移动端加载控制台组件
				var elem = document.createElement("script");
				elem.setAttribute("type", "text/javascript");
				elem.setAttribute("src", "https://cdn.bootcss.com/eruda/1.5.4/eruda.min.js");
				document.body.appendChild(elem);
				elem.onload = function () {
					eruda.init();
				};
			};
		</script>
